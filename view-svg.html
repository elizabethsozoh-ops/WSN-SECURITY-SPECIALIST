<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer - Incident Report Icons</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1f2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .svg-container {
            background: #2c3145;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
        }
        .svg-container h2 {
            margin-top: 0;
            color: #A855F7;
        }
        .svg-wrapper {
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        img {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Incident Report Icons</h1>

    <div class="svg-container">
        <h2>Simple Version</h2>
        <div class="svg-wrapper">
            <img src="incident-report.svg" alt="Simple Incident Report Icon" width="200" height="200">
        </div>
    </div>

    <div class="svg-container">
        <h2>Detailed Version (with glow effects)</h2>
        <div class="svg-wrapper">
            <img src="incident-report-new.svg" alt="Detailed Incident Report Icon" width="200" height="200">
        </div>
    </div>
</body>
</html>
