<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Security - Control Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div id="app">
        <!-- Login Screen -->
        <div class="login-container" id="loginScreen">
            <div class="login-box">
                <div class="login-header">
                    <h1>ABC SECURITY</h1>
                    <p>CONTROL ROOM ACCESS</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>OPERATOR ID</label>
                        <input type="email" id="email" placeholder="operator@abc-security.co.za" required>
                    </div>
                    <div class="form-group">
                        <label>PASSWORD</label>
                        <input type="password" id="password" placeholder="••••••••••••" required>
                    </div>
                    <button type="submit" class="btn-login">AUTHENTICATE</button>
                    <button type="button" id="registerOperatorBtn" class="btn-login"
                        style="margin-top: 10px; background: #333;">REGISTER NEW OPERATOR (DEMO)</button>
                </form>
                <div id="loginError" class="error-message hidden"></div>
            </div>
        </div>

        <!-- Dashboard (Hidden by default) -->
        <div class="dashboard-container hidden" id="dashboardScreen">
            <header class="top-bar">
                <div class="brand">
                    <span class="status-indicator online"></span>
                    ABC SECURITY <span class="text-muted">| CONTROL ROOM</span>
                </div>
                <div class="operator-info">
                    <span id="operatorName">Operator</span>
                    <button id="logoutBtn" class="btn-logout">LOGOUT</button>
                </div>
            </header>

            <div class="main-layout">
                <!-- Sidebar: Incident List -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h2>ACTIVE INCIDENTS</h2>
                        <span class="badge" id="activeCount">0</span>
                    </div>
                    <div class="incident-list" id="incidentList">
                        <!-- Incidents will be injected here -->
                        <div class="empty-state">No active incidents</div>
                    </div>
                </aside>

                <!-- Main Content: Map & Details -->
                <main class="content-area">
                    <div class="map-view" id="mapView">
                        <div class="map-placeholder">
                            <h3>LIVE TACTICAL MAP</h3>
                            <p>Waiting for GPS data...</p>
                        </div>
                    </div>

                    <div class="incident-details-panel hidden" id="incidentDetails">
                        <div class="panel-header">
                            <h3>INCIDENT #<span id="detailId">---</span></h3>
                            <div class="actions">
                                <button class="btn-action btn-dispatch">DISPATCH UNIT</button>
                                <button class="btn-action btn-resolve">RESOLVE</button>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="detail-row">
                                <label>TYPE</label>
                                <span id="detailType" class="text-highlight">---</span>
                            </div>
                            <div class="detail-row">
                                <label>CLIENT</label>
                                <span id="detailClient">---</span>
                            </div>
                            <div class="detail-row">
                                <label>LOCATION</label>
                                <span id="detailLocation">---</span>
                            </div>
                            <div class="detail-row">
                                <label>TIME</label>
                                <span id="detailTime">---</span>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script type="module" src="js/portal-app.js"></script>
</body>

</html>
