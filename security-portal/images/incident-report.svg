<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background square -->
  <rect width="200" height="200" fill="#1a1f2e" rx="20"/>

  <defs>
    <!-- Purple gradient for clipboard -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C084FC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>

    <!-- Paper gradient -->
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#A855F7" stroke-width="1.5" opacity="0.2" filter="url(#strongGlow)"/>

  <!-- Shadow at bottom -->
  <ellipse cx="100" cy="175" rx="55" ry="10" fill="rgba(124, 58, 237, 0.4)" opacity="0.6"/>

  <!-- Clipboard main body -->
  <rect x="55" y="50" width="90" height="120" rx="8" fill="url(#purpleGrad)" filter="url(#glow)"/>

  <!-- Clipboard top clip -->
  <rect x="85" y="40" width="30" height="18" rx="4" fill="#7C3AED" filter="url(#glow)"/>
  <rect x="90" y="44" width="20" height="12" rx="3" fill="#2D1B69" opacity="0.8"/>

  <!-- Paper sheet -->
  <rect x="65" y="65" width="70" height="95" rx="5" fill="url(#paperGrad)" filter="url(#glow)"/>

  <!-- Document lines (purple) -->
  <rect x="75" y="80" width="50" height="3" rx="1.5" fill="#A855F7" opacity="0.7"/>
  <rect x="75" y="92" width="50" height="3" rx="1.5" fill="#A855F7" opacity="0.6"/>
  <rect x="75" y="104" width="40" height="3" rx="1.5" fill="#C084FC" opacity="0.5"/>
  <rect x="75" y="116" width="45" height="3" rx="1.5" fill="#C084FC" opacity="0.5"/>

  <!-- Checkmark (glowing green) -->
  <g filter="url(#glow)">
    <path d="M 72 135 L 82 145 L 102 125"
          stroke="#10B981"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Pen (tilted) -->
  <g transform="translate(110, 130) rotate(-40)" filter="url(#glow)">
    <!-- Pen body -->
    <rect x="0" y="0" width="10" height="45" rx="2" fill="#E879F9"/>
    <rect x="0" y="0" width="10" height="15" rx="2" fill="#F0ABFC"/>

    <!-- Pen clip -->
    <rect x="2" y="5" width="6" height="2" rx="1" fill="#FCD34D"/>

    <!-- Pen tip -->
    <polygon points="0,45 5,53 10,45" fill="#581C87"/>
    <polygon points="3,53 5,57 7,53" fill="#FCD34D"/>
  </g>

  <!-- Additional sparkle effects -->
  <circle cx="75" cy="65" r="2.5" fill="#F0ABFC" opacity="0.8" filter="url(#glow)"/>
  <circle cx="125" cy="70" r="2" fill="#E879F9" opacity="0.7" filter="url(#glow)"/>
  <circle cx="140" cy="90" r="1.5" fill="#C084FC" opacity="0.6" filter="url(#glow)"/>
</svg>
