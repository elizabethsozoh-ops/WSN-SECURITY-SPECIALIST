<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABS SECURITY - Control Room</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <style>
        :root {
            --color-bg: #0a0a0a;
            --color-surface: rgba(20, 20, 20, 0.85);
            --color-primary: #D4AF37;
            /* Bronze */
            --color-secondary: #C0C0C0;
            /* Silver */
            --color-danger: #ff3b30;
            --color-warning: #ffcc00;
            --color-success: #34c759;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Map Container */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 420px;
            height: 100%;
            background: var(--color-surface);
            backdrop-filter: blur(20px);
            border-right: var(--glass-border);
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 20px 0 50px rgba(0, 0, 0, 0.5);
        }

        .sidebar-header {
            padding: 30px;
            border-bottom: var(--glass-border);
            background: linear-gradient(180deg, rgba(212, 175, 55, 0.05) 0%, rgba(0, 0, 0, 0) 100%);
        }

        .logo-container {
            display: flex;
            flex-direction: column;
        }

        .logo-main {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--color-primary);
            letter-spacing: -0.02em;
            line-height: 1;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .logo-sub {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--color-secondary);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 8px;
            opacity: 0.8;
        }

        .status-bar {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--color-success);
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid rgba(52, 199, 89, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--color-success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--color-success);
            animation: blink 2s infinite;
        }

        /* Incident List */
        .incident-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .incident-card {
            background: rgba(255, 255, 255, 0.03);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .incident-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .incident-card.active {
            border-color: var(--color-danger);
            background: linear-gradient(90deg, rgba(255, 59, 48, 0.1) 0%, rgba(0, 0, 0, 0) 100%);
            box-shadow: 0 0 30px rgba(255, 59, 48, 0.15);
        }

        .incident-card.new {
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .incident-type {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--color-danger);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .incident-time {
            font-size: 0.75rem;
            color: #666;
            font-family: monospace;
        }

        .card-body {
            display: grid;
            gap: 8px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 4px;
        }

        .info-label {
            color: #888;
        }

        .info-value {
            color: #eee;
            font-weight: 500;
            text-align: right;
        }

        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background: var(--color-primary);
            color: black;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-primary:hover {
            background: white;
            transform: translateY(-1px);
        }

        /* Map Markers */
        .custom-marker {
            background: none;
            border: none;
        }

        .pulse-ring {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--color-danger);
            border: 3px solid white;
            box-shadow: 0 0 0 rgba(255, 59, 48, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7);
            }

            70% {
                box-shadow: 0 0 0 30px rgba(255, 59, 48, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 59, 48, 0);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Login Overlay */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .login-box {
            width: 400px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--color-primary);
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 100px rgba(212, 175, 55, 0.1);
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div class="login-box">
            <div class="logo-main" style="font-size: 1.5rem; margin-bottom: 10px;">ABS SECURITY</div>
            <div class="logo-sub" style="margin-bottom: 30px;">Control Room Access</div>

            <input type="password" id="adminPin" class="login-input" placeholder="Enter Access PIN"
                onkeyup="checkPin(event)">
            <button class="btn btn-primary" style="width: 100%" onclick="attemptLogin()">Authenticate</button>
            <p id="loginError" style="color: var(--color-danger); margin-top: 15px; font-size: 0.9rem; display: none;">
                Access Denied</p>
        </div>
    </div>

    <!-- Map Background -->
    <div id="map"></div>

    <!-- UI Layer -->
    <div class="ui-layer">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-main">ABS SECURITY</div>
                    <div class="logo-sub">Powered by WSN GROUP</div>
                </div>
                <div class="status-bar">
                    <div class="status-dot"></div>
                    <span id="connectionStatus">System Online â€¢ Monitoring Active</span>
                </div>
            </div>

            <div class="incident-list" id="incidentList">
                <!-- Incidents will be injected here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA6AIIR937YDXSPh8eQYPZnx8ngycTdeSw",
            authDomain: "wsn-guardian-app-2025.firebaseapp.com",
            projectId: "wsn-guardian-app-2025",
            storageBucket: "wsn-guardian-app-2025.firebasestorage.app",
            messagingSenderId: "294038320624",
            appId: "1:294038320624:web:8857fb0d5c8dbf30ea1935"
        };

        // Initialize Map
        const map = L.map('map', {
            zoomControl: false // Move zoom control to right
        }).setView([-26.2041, 28.0473], 11);

        L.control.zoom({
            position: 'topright'
        }).addTo(map);

        // Map Layers
        const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        });

        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        const hybridLayer = L.layerGroup([
            satelliteLayer,
            L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lines/{z}/{x}/{y}{r}.png', {
                attribution: 'Map tiles by Stamen Design, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                subdomains: 'abcd',
                minZoom: 0,
                maxZoom: 20
            })
        ]);

        // Add default layer
        darkLayer.addTo(map);

        // Layer Control
        const baseMaps = {
            "Dark Mode": darkLayer,
            "Satellite": satelliteLayer,
            // "Hybrid": hybridLayer // Hybrid often requires complex API keys, sticking to Sat + Dark for stability
        };

        L.control.layers(baseMaps, null, { position: 'topright' }).addTo(map);

        const markers = {};

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            // Listen for active incidents
            const q = query(
                collection(db, 'incidents'),
                where('status', 'in', ['pending', 'dispatched']),
                orderBy('createdAt', 'desc')
            );

            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const incident = { id: change.doc.id, ...change.doc.data() };

                    if (change.type === 'added') {
                        addIncident(incident);
                    }
                    if (change.type === 'modified') {
                        updateIncident(incident);
                    }
                    if (change.type === 'removed') {
                        removeIncident(incident.id);
                    }
                });
            }, (error) => {
                console.error('Listener error:', error);
                document.getElementById('connectionStatus').textContent = 'Connection Lost';
                document.getElementById('connectionStatus').style.color = '#ff3b30';
            });

        } catch (error) {
            console.error('Firebase init error:', error);
        }

        // UI Functions
        function addIncident(incident) {
            const list = document.getElementById('incidentList');
            const card = document.createElement('div');
            card.className = 'incident-card new active';
            card.id = `card-${incident.id}`;

            const typeIcon = getIconForType(incident.type);
            const timeStr = incident.createdAt?.toDate ? incident.createdAt.toDate().toLocaleTimeString() : new Date().toLocaleTimeString();

            card.innerHTML = `
                <div class="card-header">
                    <div class="incident-type">
                        <span>${typeIcon}</span>
                        <span>${incident.type?.toUpperCase() || 'EMERGENCY'}</span>
                    </div>
                    <span class="incident-time">${timeStr}</span>
                </div>
                <div class="card-body">
                    <div class="info-row">
                        <span class="info-label">User</span>
                        <span class="info-value">${incident.userProfile?.firstName || 'Unknown'} ${incident.userProfile?.lastName || ''}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Phone</span>
                        <span class="info-value">${incident.userProfile?.phone || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Location</span>
                        <span class="info-value" style="font-size: 0.8rem; max-width: 60%;">${incident.location?.address || 'GPS Coordinates Only'}</span>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn btn-primary" onclick="focusIncident('${incident.id}')">Locate Unit</button>
                    <button class="btn" style="background: rgba(255,255,255,0.1); color: white;">Details</button>
                </div>
            `;

            card.addEventListener('click', () => focusIncident(incident.id));
            list.insertBefore(card, list.firstChild);

            if (incident.location?.coordinates) {
                const { lat, lng } = incident.location.coordinates;

                const pulseIcon = L.divIcon({
                    className: 'custom-marker',
                    html: '<div class="pulse-ring"></div>',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });

                const marker = L.marker([lat, lng], { icon: pulseIcon }).addTo(map);
                marker.bindPopup(`
                    <div style="font-family: 'Inter'; text-align: center;">
                        <strong style="color: #d00; font-size: 1.1em;">${incident.type?.toUpperCase()}</strong><br>
                        ${incident.userProfile?.firstName}<br>
                        <small>${timeStr}</small>
                    </div>
                `);

                markers[incident.id] = { marker, lat, lng };
                map.flyTo([lat, lng], 16, { duration: 2 });
            }
        }

        function updateIncident(incident) {
            const card = document.getElementById(`card-${incident.id}`);
            if (card) {
                card.style.borderColor = '#ffcc00';
                setTimeout(() => card.style.borderColor = 'rgba(255, 255, 255, 0.1)', 1000);
            }
        }

        function removeIncident(id) {
            const card = document.getElementById(`card-${id}`);
            if (card) card.remove();

            if (markers[id]) {
                map.removeLayer(markers[id].marker);
                delete markers[id];
            }
        }

        function getIconForType(type) {
            switch (type) {
                case 'panic': return 'ðŸš¨';
                case 'medical': return 'ðŸš‘';
                case 'fire': return 'ðŸ”¥';
                default: return 'âš ï¸';
            }
        }

        window.focusIncident = (id) => {
            if (markers[id]) {
                const { lat, lng } = markers[id];
                map.flyTo([lat, lng], 17, { duration: 1.5 });
                markers[id].marker.openPopup();

                document.querySelectorAll('.incident-card').forEach(c => c.classList.remove('active'));
                document.getElementById(`card-${id}`)?.classList.add('active');
            }
        };

        // Login Logic
        window.checkPin = (e) => {
            if (e.key === 'Enter') window.attemptLogin();
        };

        window.attemptLogin = () => {
            const pin = document.getElementById('adminPin').value;
            // Simple hardcoded PIN for demo - in production use Firebase Auth
            if (pin === '1234' || pin === 'admin') {
                const overlay = document.getElementById('loginOverlay');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 500);
            } else {
                const error = document.getElementById('loginError');
                error.style.display = 'block';
                document.getElementById('adminPin').value = '';
            }
        };

    </script>
</body>

</html>
